services:
  - type: web
    name: pharmaguard-backend
    runtime: python
    rootDir: pharmaguard-backend
    buildCommand: pip install -r requirements-deploy.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app.main:app --timeout 120
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: pharmaguard-db
          property: connectionString

  - type: pgsql
    name: pharmaguard-db
    ipAllowList: []
    plan: starter